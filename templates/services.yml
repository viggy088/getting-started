---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

---

apiVersion: v1
kind: Service
metadata:
  name: getting-started
spec:
  selector:
    app: gs
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
